<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header"><h2>Match The Cards</h2></div>
    <div id="startContainer">
      <div id="start">
        <h1>Animal Memory Match</h1>
        <button type="submit" id="startBtn">
          <div class="start">START</div>
        </button>
      </div>
    </div>

    <div id="main"></div>

    <div id="bottomContainer">
      <div class="tm-container">
        <div id="timer"></div>
        <div id="moves"></div>
      </div>
      <div id="reset">
        <button type="submit" id="reset" onclick="reset()">RESET</button>
      </div>
    </div>

    <div class="winWindow">
      <p>You Won!!</p>
      <p class="para2"></p>

      <button type="submit" id="playAgain" onclick="reset()">PLAY AGAIN</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
